<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting Eligibility</title>
</head>
<body>
    <section>
        <div>
            <h1>Voting Eligibility Checking Page</h1>
            <div>
                
                <div>
                    <input type="text" placeholder="Enter your age" id="age">
                </div>
                <div id="result"></div>
                <div>
                    <input type="button" value="Check" onclick="votingEligibility()">
                </div>
            </div>
        </div>
    </section>

    <script>
        function votingEligibility() {
            var age = document.getElementById('age').value;
            if(age) {
                console.log(age);
                document.getElementById('result').innerHTML=age>=18?'Eligible for voting':'Not eligible for voting';
                console.log("working div");
            }
            else{
                alert('Please enter your age')
            }
        }
    </script>
</body>
</html>
